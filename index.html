<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Hogar</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script defer src="./js/storage.js"></script>
    <script defer src="./js/resumen.js"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <header>
        <h1>Inventario de Hogar</h1>
    </header>

    <section id="agregarProducto">
        <div class="fila-principal">
            <input type="text" id="buscarProducto" placeholder="Buscar producto...">
        </div>
        
        <div class="fila-secundaria">
            <input type="text" id="nombreProducto" placeholder="Ingresá un producto">
            <select id="categoriaProducto"></select>
            <button id="btnNuevaCategoria">+ Categoría</button>
            <button id="btnGestionarCategorias" title="Gestionar categorías">⚙️</button>
            <button id="btnAgregar">Agregar</button>
        </div>
        
        <div id="modalCategoria" class="modal">
            <div class="modal-content">
                <h3>Nueva Categoría</h3>
                <input type="text" id="nuevaCategoriaInput" placeholder="Nombre de categoría">
                <div class="modal-buttons">
                    <button id="guardarCategoriaBtn">Guardar</button>
                    <button id="cerrarModalBtn">Cancelar</button>
                </div>
            </div>
        </div>
        
        <div id="modalGestionarCategorias" class="modal">
            <div class="modal-content modal-gestionar">
                <h3>Gestionar Categorías</h3>
                <div id="listaCategoriasGestionar"></div>
                <div class="modal-buttons">
                    <button id="cerrarGestionarBtn">Cerrar</button>
                </div>
            </div>
        </div>
        
        <div id="modalConfirmarEliminar" class="modal">
            <div class="modal-content">
                <h3>Confirmar Eliminación</h3>
                <p id="mensajeConfirmarEliminar"></p>
                <div class="modal-buttons">
                    <button id="confirmarEliminarBtn">Eliminar</button>
                    <button id="cancelarEliminarBtn">Cancelar</button>
                </div>
            </div>
        </div>
    </section>

    <div id="categoriasContainer"></div>
    
    <div class="fila-resumen">
        <button id="btnResumen">Resumen diario</button>
    </div>

    <div id="resumen"></div>

    <footer>
        <h2 class="foo">Dafne LM</h2>
        <p>Copyright 2025. All rights Reserved</p>
    </footer>
</body>
</html>
